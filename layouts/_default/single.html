{{ define "main" }}

<main class="container mx-auto">

        <article class="p-6">

            <section class="">
                <div class="bg-purple-50 border border-purple-600 px-3 py-3 my-6 rounded relative text-center">
                    <h1 class="text-2xl font-bold text-stone-900">{{- .Title -}}</h1>
                </div>
            
                <p class="">{{ .Content }}</p>
                <p class="text-white">
                    {{ $title := "Contact" }}
                    {{ if not (eq $title .Page.Title) }}
                    {{ if .Date }} {{ .Date.Format "02/01/2006" }} | {{ end }} {{ .Site.Params.author | default "Anonymous" }}
                    {{ end }}
                </p>
            </section>
            
        </article>

    </main>


{{ end }}
