{{ define "main" }}

    <main class="container mx-auto flex flex-col md:flex-row">

        <article class="bg-stone-100 shadow md:basis-3/4">

            <div class="bg-purple-800 border border-purple-600 px-3 mx-3 py-3 my-6 rounded relative text-center">
                <h1 class="text-3xl font-bold text-purple-50">{{ .Title }}!</h1>
            </div>

            {{ range .Paginator.Pages }}

            <section class="m-3 p-3 border bg-white rounded">
                <a class="text-2xl font-bold" href="{{ .RelPermalink }}">{{- .Title -}}</a>
                <p class="my-3">{{ .Summary }}</p>
                {{ if .Truncated }}
                <p>
                    <a class="block text-center w-36 py-1 bg-stone-100 border border-stone-600 rounded-md hover:bg-stone-300 hover:transition hover:duration-300 hover:underline" href="{{ .RelPermalink }}">Read more â†’</a>
                </p>
                {{ end }}
            </section>
    
            {{ end }}

            {{- partial "includes/pagination" . -}}

        </article>

        {{- partial "aside.html" . -}}

    </main>

{{ end }}
