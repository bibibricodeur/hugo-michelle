{{ define "main" }}

<main class="">

    <article class="">

        <section class="py-6 bg-purple-900 text-purple-50">
            <h1 class="text-3xl font-bold text-center">{{ .Title }}</h1>
            <div class="container py-6 px-3 mx-auto lg:px-32">
                <!-- https://www.youtube.com/watch?v=s61ZwPC4Q7g -->

                <ul class="-m-1 flex flex-wrap md:-m-2 gallery">

                    {{- $images := .Resources.ByType "image" -}}
                    {{ with $images }}
                    {{ range . }}
                    {{ $resized := .Fill "390x300 q30" }}
                    <li class="flex w-1/3 flex-wrap">
                        <div class="w-full p-3 my-6">
                            <a href="{{ .RelPermalink  }}">
                                <img src="{{ $resized.RelPermalink  }}" alt="Gallery Image"
                                    class="block h-full w-full rounded-lg object-cover object-center shadow-xl">
                            </a>
                        </div>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>

                <div class="lightbox" id="lightbox">
                    <span class="close">&times;</span>
                    <div class="lightbox-content">
                        <img src="" alt="">
                    </div>
                </div>

            </div><!--/container-->
        </section>

        {{/*- partial "includes/pagination.html" . -*/}}


    </article>

</main>

{{ end }}
