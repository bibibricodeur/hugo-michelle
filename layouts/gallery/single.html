{{ define "main" }}

<main class="container mx-auto">

    <article class="p-6">

        <section class="text-purple-50">
            <div class="bg-purple-50 border border-purple-600 px-3 mx-3 py-3 my-6 rounded relative text-center">
                <h1 class="text-2xl font-bold text-stone-900">{{- .Title -}}</h1>
            </div>
            <div class="">
                <!-- https://www.youtube.com/watch?v=s61ZwPC4Q7g -->

                <ul class="flex flex-wrap gallery">

                    {{- $images := .Resources.ByType "image" -}}
                    {{ with $images }}
                    {{ range . }}
                    {{ $resized := .Fill "390x300 q30" }}
                    <li class="flex w-1/3 flex-wrap">
                        <div class="w-full px-3 my-6">
                            <a href="{{ .RelPermalink  }}">
                                <img src="{{ $resized.RelPermalink  }}" alt="Gallery Image"
                                    class="block h-full w-full rounded-lg object-cover object-center shadow-xl">
                            </a>
                        </div>
                    </li>
                    {{ end }}
                    {{ end }}
                </ul>

                <div class="lightbox" id="lightbox">
                    <span class="close">&times;</span>
                    <div class="lightbox-content">
                        <img src="" alt="">
                    </div>
                </div>

            </div><!--/container-->
        </section>

        {{/*- partial "includes/pagination.html" . -*/}}


    </article>

</main>

{{ end }}
